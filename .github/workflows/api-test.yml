name: Test API

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - .github/workflows/api-test.yml
      - api/**

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npm run format:check